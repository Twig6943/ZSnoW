name: Build and Compile ZSnoW

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Zig
        run: |
          wget https://ziglang.org/builds/zig-linux-x86_64-0.10.0.tar.xz
          tar -xf zig-linux-x86_64-0.10.0.tar.xz
          sudo mv zig-linux-x86_64-0.10.0 /usr/local/zig
          export PATH=$PATH:/usr/local/zig
          zig version

      - name: Install Wayland Protocols
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev wayland-protocols

      - name: Build ZSnoW
        run: |
          cd $GITHUB_WORKSPACE
          zig build -Drelease-safe
          ls zig-out/bin

      - name: Copy Executable
        run: |
          mkdir -p $HOME/zsnow
          cp zig-out/bin/* $HOME/zsnow/
          echo "Executable copied to $HOME/zsnow"

      - name: Run ZSnoW
        run: |
          $HOME/zsnow/zsnow --version || echo "ZSnoW built successfully!"
