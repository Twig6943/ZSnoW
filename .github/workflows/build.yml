name: Build and Compile ZSnoW

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:latest

    steps:
      - name: Update and Install Dependencies
        run: |
          apt-get update
          apt-get install -y git curl build-essential zig libwayland-dev wayland-protocols

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build ZSnoW
        run: |
          cd $GITHUB_WORKSPACE
          zig build -Drelease-safe
          ls zig-out/bin

      - name: Copy Executable
        run: |
          mkdir -p /zsnow
          cp zig-out/bin/* /zsnow/
          echo "Executable copied to /zsnow"

      - name: Run ZSnoW
        run: |
          /zsnow/zsnow --version || echo "ZSnoW built successfully!"
